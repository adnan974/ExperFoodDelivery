<section>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
    <p>
      <mat-form-field class="efd-login-form-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Votre email"
          autocorrect="off"
          autocomplete="off"
          (input)="onTyping()"
        />
        <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">
          L'email est requis
        </mat-error>
        <mat-error *ngIf="loginForm?.get('email')?.hasError('email')">
          Veuillez saisir un email valide
        </mat-error>
        <mat-error *ngIf="loginForm?.get('email')?.hasError('invalid-credentials')">
          Identifiants incorrects
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="efd-login-form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Votre mot de passe"
          autocorrect="off"
          autocomplete="off"
          (input)="onTyping()"
        />
        <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">
          Le mot de passe est requis
        </mat-error>
      </mat-form-field>
    </p>

    <div class="efd-login-btn-row">
      <button class="efd-login-btn" mat-button color="primary" [disabled]="!loginForm?.valid || loading">
        Se connecter
      </button>
      <div class="loader-wrap" >
        <img *ngIf="loading" class="loader" src="../../../../assets/images/loading.svg" />
      </div>
    </div>

  </form>
</section>
