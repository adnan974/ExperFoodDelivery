<section>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
    <p>
      <mat-form-field class="efd-login-form-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Votre email"
          autocorrect="off"
          autocomplete="off"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="efd-login-form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Votre mot de passe"
          autocorrect="off"
          autocomplete="off"
        />
      </mat-form-field>
    </p>

    <div class="efd-login-btn-row">
      <button class="efd-login-btn" mat-button color="primary" [disabled]="loading">
        Se connecter
      </button>
      <div class="loader-wrap" >
        <img *ngIf="loading" class="loader" src="../../../../assets/images/loading.svg" />
      </div>
    </div>

  </form>
</section>
